<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onkeypress="record(event)">
    <a href=# onclick="show()">show</a>

    <script>
        var myStr="";
        function record(event){
            var temp = event.keyCode;
            var str = String.fromCharCode(temp);
            myStr +=str;
            myStr+=",";

        }
        function show(){
            alert(myStr);
        }
    </script>
</body>
</html>
