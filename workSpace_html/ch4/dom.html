<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dom1</title>
</head>
<body>
    //链接指向定时函数
    <a href=# onclick="myCounter()">dom1</a>

    <script>
        //设置需执行的任务以及时间
        function myCounter(){
            window.setTimeout(dom1,1000);
        }
        function dom1(){

            //弹出对话框，输入i
            var i=window.prompt(i,"0");
            //显示i
            window.alert(i);
        }
    </script>
    
</body>
</html>
