<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <canvas id = "cvs" height="300px" width="300px">xxxxxxx</canvas>
    <script>
        var cvs = document.getElementById("cvs");
        var ctx = cvs.getContext("2d");

        
        ctx.lineWidth=10;

        ctx.beginPath();
        ctx.moveTo(20,20);
        ctx.lineTo(40,20);
        ctx.stroke();

        ctx.lineCap="round";
        ctx.beginPath();
        ctx.moveTo(20,40);
        ctx.lineTo(40,40);
        ctx.stroke();

        ctx.lineCap="square";

        ctx.beginPath();
        ctx.moveTo(20,60);
        ctx.lineTo(40,60);
        ctx.stroke();

    </script>
    
</body>
</html>
