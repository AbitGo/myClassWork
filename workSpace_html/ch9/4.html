<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <canvas id = "cvs" height="300px" width="300px">xxxxxxx</canvas>
    <script>
        var cvs = document.getElementById("cvs");
        var ctx = cvs.getContext("2d");

        ctx.beginPath();
        ctx.lineWidth=20;
        var col = ctx.createRadialGradient(150,150,0,150,150,100);
        col.addColorStop(0,"red");
        col.addColorStop(0.5,"purple");
        col.addColorStop(1,"yellow");
        ctx.fillStyle=col;

        ctx.arc(150,150,100,0,2*Math.PI,false);
        ctx.stroke();
        ctx.fill();
    </script>
    
</body>
</html>
