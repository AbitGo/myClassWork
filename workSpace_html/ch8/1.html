<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>border-radius</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 10px blue solid;
            border-top-left-radius: 30px;
            border-top-right-radius: 20px;;
        }
    </style>
</head>

<body>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint eaque odit commodi fugit nemo? Iure modi animi
        obcaecati itaque est cumque recusandae libero quibusdam ipsam, aperiam molestiae consectetur? Et, officia.
    </div>

</body>

</html>
