<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id = "cvs" height="300px" width="300px">xxxxxxx</canvas>
    <script>
        var cvs = document.getElementById("cvs");
        var ctx = cvs.getContext("2d");
        
        ctx.beginPath();
        ctx.moveTo(10,10);
        ctx.lineTo(110,10);
        ctx.lineTo(110,110);
        ctx.lineTo(10,110);
        ctx.lineTo(10,10);
        ctx.stroke();
        ctx.closePath();
    </script>
</body>
</html>
