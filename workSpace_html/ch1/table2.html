<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>this　is　a table</p>
    <!-- table>tr*5>td*5{td$}*5 -->
    <!-- table>(tr>th{head$}*5)+(tr*3>td{abc$}*5) -->
    <table width="100%" border="5px">
        <tr border="5px">
            <th>head1</th>
            <th>head2</th>
            <th>head3</th>
            <th>head4</th>
            <th>head5</th>
        <tr>
            <td colspan="5" align="center">abc1</td>
        </tr>
        <tr>
            <td rowspan="4">abc1</td>
            <td>abc2</td>
            <td>abc3</td>
            <td>abc4</td>
            <td>abc5</td>
        </tr>
        <tr>
            <td>abc1</td>
            <td>abc2</td>
            <td>abc3</td>
            <td>abc4</td>
        </tr>
        <tr>
            <td>abc1</td>
            <td>abc2</td>
            <td rowspan="2" colspan="2">abc3</td>
        </tr>
        <tr>
            <td>abc1</td>
            <td>abc2</td>
        </tr>
        </tr>
    </table>


</body>

</html>
