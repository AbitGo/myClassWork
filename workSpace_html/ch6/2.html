<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>output</title>
</head>
<body>
    <input id="a" type="number" oninput="MyAdd()">+<input id="b" type="number" oninput="MyAdd()">=
    <output id = "out" for="a b"></output>

    <script>
        function MyAdd(){
            //字符串变成数字
            var a = +document.getElementById("a").value;
            var b = +document.getElementById("b").value;
            var out = document.getElementById("out");
            out.value = a+b;
        }
    </script>
</body>
</html>
