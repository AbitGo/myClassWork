<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form name="form1" id="form1">
        <input type="password" id="pwd1" required onblur="document.form1.pwd1.checkValidity()">
        <br>
        <input type="password" id="pwd2" required onblur="document.form1.pwd2.checkValidity()">
    </form>
    <!--默认为submit提交-->
    <button type="submit" onclick="isTrue()">
        submit
    </button>

    <script>
        function isTrue() {
            var pwd1 = document.getElementById("pwd1");
            var pwd2 = document.getElementById("pwd2");

            if(pwd1.value==pwd2.value){
                alert("ok");
            }else{
                alert("no");
            }
        }
    </script>
</body>

</html>
