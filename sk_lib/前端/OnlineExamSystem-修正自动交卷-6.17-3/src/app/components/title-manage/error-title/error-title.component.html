<div class="errorTable">
  <nz-table #nzTable
            [nzAjaxData]="_dataSet"
            nzShowSizeChanger
            [nzLoading]="_loading"
            [nzTotal]="_total"
            [(nzPageIndex)]="_current"
            (nzPageIndexChange)="refreshData()"
            [(nzPageSize)]="_pageSize"
            (nzPageSizeChange)="refreshData()"
            nzBordered>
    <thead nz-thead>
    <tr>
      <th nz-th>
        <span>编号</span>
        <nz-table-sort (nzValueChange)="sort()"></nz-table-sort>
      </th>
      <th nz-th>
        <span>题目编号</span>
      </th>
      <th nz-th><span>错题数量</span></th>
      <th nz-th><span>题目名称</span></th>
      <th nz-th><span>题目</span></th>
      <th nz-th><span>创建时间</span></th>
      <th nz-th><span>操作</span></th>
    </tr>
    </thead>
    <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
      <td nz-td>{{data.id}}</td>
      <td nz-td>{{data.questionId}}</td>
      <td nz-td>{{data.errorNum}}</td>
      <td nz-td>{{data.questionName}}</td>
      <td nz-td>{{data.questionTitle | slice:0:20}}</td>
      <td nz-td>{{data.createdTime|date:'yyyy-MM-dd HH:mm:ss'}}</td>
      <td nz-td>
        <!--<span>shanchu</span>-->
        <!--<span>xiugai</span>-->
        <nz-popconfirm (nzOnConfirm)="show(data.questionId)" >
          <a nz-popconfirm>查看</a>
        </nz-popconfirm>
        <nz-popconfirm [nzTitle]="'确定要删除这个任务吗？'" (nzOnConfirm)="confirm(data.questionId)" (nzOnCancel)="cancel()">
          <a nz-popconfirm>删除</a>
        </nz-popconfirm>
        <!--<nz-popconfirm [nzTitle]="'确定要开始练习吗？'" (nzOnConfirm)="practice(data)" (nzOnCancel)="cancel1()">-->
          <!--<a nz-popconfirm>练习</a>-->
        <!--</nz-popconfirm>-->
      </td>
    </tr>
    </tbody>
  </nz-table>

  <nz-modal [(nzVisible)]="isVisibleError" nzTitle="错题" [nzContent]="modalContent" (nzOnCancel)="handleCancelError()"
            (nzOnOk)="handleOkError()">
    <ng-template #modalContent>
        <p>题目：{{errorTitle}}</p>
        <div *ngFor="let option of errorOption;let i = index">
          <p>{{optionChange(i)}}.{{option}}</p>
        </div>
    </ng-template>
  </nz-modal>
